<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Beauty</title>
    <link href="https://fonts.googleapis.com/css2?family=Brush+Script+MT&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Avenir Next LT Pro Light';
            src: url('ruta/a/la/fuente/AvenirNextLTPro-Light.woff2') format('woff2'),
                 url('ruta/a/la/fuente/AvenirNextLTPro-Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background: linear-gradient(135deg, #ffffff, #fbe7eb); 
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .header {
            background: #f9d9db;
            padding: 5px 10px; 
            font-size: 12px;
            color: #800000; 
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
            font-family: 'Avenir Next LT Pro Light', sans-serif; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 15px; 
        }

        .header img {
            height: 30px;
            margin-left: auto; 
        }

        hr.header-hr {
            border: 0;
            height: 2px;
            background-color: #4b2d2f; 
            margin-top: 5px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            color: #800000; 
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            margin: 0;
            padding: 30px 0;
            background-color: #f9d9db; 
            width: 100%;
            text-align: center;
        }

        hr {
            border: 0;
            height: 3px;
            background-color: #8a004f; 
            margin: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: calc(100% - 150px); 
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; 
            flex-wrap: wrap; 
        }

        .item {
            width: 220px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            text-decoration: none;
            color: black;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9c5d1; 
            border-radius: 15px;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.2);
            background-color: #fcd6e0; 
        }

        img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .item p {
            margin-top: 15px;
            font-size: 18px;
            color: #b3005e;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
        }

        .header span {
            font-family: 'Arial', sans-serif; 
            font-size: 14px;
            color: #800000; 
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    <!-- Audio con reproducción activada por clic -->
    <audio id="background-audio">
        <source src="audio.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <script>
        // Función para reproducir el audio al hacer clic en cualquier parte de la página
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('background-audio');
            audio.play();
        });
    </script>
    
    <div class="header">
        <span>ENVÍO GRATUITO A MÉXICO EN TODOS LOS PEDIDOS MAYORES A MEX$2000</span>
        <img src="buscar.jpg" alt="Buscar" />
    </div>
    <hr class="header-hr">
    <h1>Rare Beauty</h1>
    <hr>
    <div class="container">
        <a href="quienessomos.html" class="item">
            <img src="quienessomos.webp" alt="Quiénes Somos">
            <p>Quiénes Somos</p>
        </a>
        <a href="todoslosproductos.html" class="item">
            <img src="todoslosproductos.webp" alt="Todos los Productos">
            <p>Todos los Productos</p>
        </a>
        <a href="buscadordetonos.html" class="item">
            <img src="buscadordetonos.webp" alt="Buscador de Tonos">
            <p>Buscador de Tonos</p>
        </a>
        <a href="rareimpact.html" class="item">
            <img src="rareimpact.webp" alt="Rare Impact">
            <p>Rare Impact</p>
        </a>
    </div>
</body>
</html>
